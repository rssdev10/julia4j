buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'java'
}

group 'org.julia'
version '0.0.2-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}



test {
    useJUnitPlatform()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.8.2')
    testImplementation('org.junit.jupiter:junit-jupiter-engine:5.8.2')
}
